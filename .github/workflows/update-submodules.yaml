name: Update Submodules

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Run automatically every day at midnight UTC
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  update-submodules:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository with submodules
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0 # Fetch all history for proper updates

      # 2. Configure Git for the commit
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      # 3. Update submodules
      # --remote fetches the latest commit from the submodule's remote branch
      - name: Update submodules
        run: |
          git submodule update --init --recursive --remote

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          commit-message: "chore: update submodules to latest"
          title: "chore: update submodules"
          body: "This PR updates submodules to the latest versions from their remotes."

          # This is the key setting.
          # As long as this branch name stays the same, it updates the existing PR.
          branch: chore/update-submodules

          # Optional: automatically delete the branch after the PR is merged
          delete-branch: true
