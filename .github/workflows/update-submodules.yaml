name: Update Submodules

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # Optional: Run automatically every day at midnight UTC
  # schedule:
  #   - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  update-submodules:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository with submodules
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0 # Fetch all history for proper updates

      # 2. Configure Git for the commit
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      # 3. Update submodules
      # --remote fetches the latest commit from the submodule's remote branch
      - name: Update submodules
        run: |
          git submodule update --init --recursive --remote

      # 4. Check for changes and commit
      - name: Commit and push changes
        run: |
          if [[ -n $(git status -s) ]]; then
            echo "Changes detected in submodules. Committing..."
            git add .
            git commit -m "chore: update submodules to latest"
            git push
          else
            echo "No changes detected. Submodules are up to date."
          fi
